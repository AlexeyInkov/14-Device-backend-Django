{% load device_tags %}

{% for tso in tso_s %}
    {% if tso.id == tso_selected %}
        <li class="selected">{{ tso.name }}</li>
        {% show_customers tso_selected cust_selected %}
    {% else %}
        <li><a href="{% url 'frontend:tso' tso.id %}">{{ tso.name }}</a></li>
    {% endif %}
{% endfor %}
