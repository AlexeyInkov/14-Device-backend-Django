{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'frontend/css/base.css' %}" rel="stylesheet"/>
    <link type="text/css" href="{% static 'frontend/css/menu.css' %}" rel="stylesheet"/>
    <link type="text/css" href="{% static 'frontend/css/address.css' %}" rel="stylesheet"/>
    <link type="text/css" href="{% static 'frontend/css/device.css' %}" rel="stylesheet"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="{% static 'frontend/images/logo16color.bmp' %}" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="App">
    <header>
        {% block header %}

        {% endblock %}
    </header>
    <main>
        {% block content %}
            <div class="wrapper">
                <aside>
                    {% block menu %}

                    {% endblock %}
                </aside>
                <article>
                    <section class="address">
                        {% block addresses %}

                        {% endblock %}
                    </section>
                    <section class="device">
                        {% block devices %}

                        {% endblock %}
                    </section>
                </article>
            </div>
        {% endblock %}
    </main>
    <footer>
        2024 Â© AlexeyInkov
    </footer>
</div>
</body>
</html>
