  redis:
    container_name: redis
    image: redis:7.4.1-alpine
    restart: unless-stopped
    networks:
      - app-network

  web-app:
    container_name: web-app
    build:
      context: .
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./core:/core
    ports:
      - 8000:8000
    command: >
      sh -c "python manage.py migrate && python manage.py loaddata fixtures/20241125.json && python manage.py runserver 0.0.0.0:8000"
#      sh -c "python manage.py migrate && python manage.py loaddata fixtures/20241125.json && gunicorn -b 0.0.0.0:8000 config.wsgi:application"
    depends_on:
#      - postgres
      - redis
    networks:
      - app-network

  celery-worker:
    container_name: celery-worker
    restart: unless-stopped
    build:
      context: .
    env_file:
      - .env
    volumes:
      - ./cats:/app/src/cats
    command: ['celery', '-A', 'config', 'worker', '-l', 'INFO']
    depends_on:
#      - postgres
      - redis
    networks:
      - app-network

  celery-beat:
    container_name: celery-beat
    restart: unless-stopped
    build:
      context: .
    env_file:
      - .env
    volumes:
      - ./cats:/app/src/cats
    command: ['celery', '-A', 'config', 'beat', '-l', 'INFO']
    depends_on:
