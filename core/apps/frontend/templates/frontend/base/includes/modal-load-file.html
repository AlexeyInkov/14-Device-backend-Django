<div class="modal fade" id="loadFile" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="loadFileLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loadFileLabel">Загрузка данных по узлам</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
      </div>
      <div class="modal-body">
        <form class="form-control" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_div }}
          <button type="submit" class="btn mt-3 btn-secondary">Загрузить</button>
        </form>
      </div>
      {#      <div class="modal-footer">#}
      {#        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>#}
      {#      </div>#}
    </div>
  </div>
</div>
