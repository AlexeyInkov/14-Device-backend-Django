{% extends 'base.html' %}

{% block content %}
  <div class="row login">
    <div class="col d-flex justify-content-center align-items-center">
      <div>
        <h1>{{ title }}</h1>
        <form method="post">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}"/>
          <div class="form-error">{{ form.non_field_errors }}</div>
          {% for f in form %}
            <p class="d-flex justify-content-around"><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
          {% endfor %}
          <div class="d-grid">
            <button type="submit" class="btn btn-secondary mb-3">{{ button_name }}</button>
          </div>
          <div class="d-grid">
            <script
                async
                src="https://telegram.org/js/telegram-widget.js?22"
                data-telegram-login="device_control_auth_bot"
                data-size="large" data-radius="50"
                data-auth-url="http://test.device-control.site/social/complete/telegram/"
                data-request-access="write">
            </script>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
